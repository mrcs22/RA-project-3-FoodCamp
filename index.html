<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>FoodCamp</title>
</head>
<body>
    <div class="header">
        <h1>FoodCamp</h1>
        <h2>Sua comida em 6 minutos</h2>
    </div>
    <div class="content">
        <strong>Primeiro, seu prato</strong>
        <ul class="options"  id="foods">
            <li id="chiken"></li>
            <li id="salmon"></li>
            <li id="vegetable-skewer"></li>
            <li id="spaghetti"></li>
        </ul>

        <strong>Agora, sua bebida</strong>
        
        <ul class="options" id="drinks">
            <li id="iced-tea"></li>
            <li id="juice"></li>
            <li id="soda"></li>
            <li id="wine"></li>
        </ul>
    
        <strong>Por fim, sua sobremesa</strong>
        
        <ul class="options"  id="desserts">
            <li id="wafer"></li>
            <li id="pie"></li>
            <li id="chocolate-cake"></li>
            <li id="cream-cake"></li>
        </ul>
       
    </div>
    <div class="footer">
        <button disabled>Selecione os 3 itens para fechar o pedido</button>
    </div>
</body>
</html>
